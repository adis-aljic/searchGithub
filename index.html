<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Github</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="main_container" id="input_username">
        <button class="button-34" id="cover" role="button">Welcome to GitHub search page</button>

        <div class="radio">

            <label for="one_user">
                <input type="radio" id="one_user" name="find_user" value="one" checked> Find user by username</label>
            <label for="all">
                <input type="radio" id="all" name="find_user" value="all"> Find user</label>
        </div>
        <div>

            <div class="searchBox">

                <input class="searchInput" type="text" id="search_username"  placeholder="Search">

                <button class="searchButton" id="search_username_btn">
                    <i class="material-icons">
                        Search
                    </i>
                </button>
            </div>





        </div>
        <div class="res">

            <div id="results_username">
                <h1>Profile</h1>
                <br>
                <img id="avatar">
                <!-- <div> -->
                <br>
                <table>
                    <thead>
                        <tr>

                            <th>
                                Name
                            </th>
                            <th>
                                Username
                            </th>
                            <th>
                                Followers
                            </th>
                            <th>
                                Following
                            </th>
                            <th>
                                Number of Reposotories
                            </th>
                            <th>
                                Link
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table_body">


                    </tbody>


                </table>
                <br>
                <h1>Reposotories</h1>
                <br>
                <table>
                    <thead>
                        <tr>

                            <th>
                                Name
                            </th>
                            <th>
                                Link
                            </th>
                        </tr>
                    </thead>
                    <tbody id="repo_body_table">

                    </tbody>
                </table>
            </div>
        </div>
        <div>
        </div>

        <div class="all_res" id="all_results">

            <h1>Results:</h1>
            <br>
            <table>
                <tr>

                    <th>
                        Picture
                    </th>
                    <th>
                        Username
                    </th>
                    <th>
                        Link
                    </th>
                </tr>
                <tbody id="all_repo">

                </tbody>
            </table>
            <div class="prev_next">
                <div>
                    <button id="prev"> << </button>
                    <button id="next"> >> </button>
                </div>
                <p id="pages"></p>
            </div>
        </div>
        <a href="mailto:adis.qm@gmail.com?subject=Contact%20mail%20from%20the%20githubsearch">Contact us</a>
    </div>

    <script src="./fetch.js"></script>
</body>

</html>
